services:
  # Backend Django API
  - type: web
    name: django-api
    env: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "cd django-back && gunicorn primerApp.wsgi:application"
    plan: free
    healthCheckPath: /api/
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
    scaling:
      minInstances: 1
      maxInstances: 1

  # Frontend React
  - type: web
    name: react-frontend
    env: node
    region: oregon
    buildCommand: "cd react-client && npm install && npm run build"
    staticPublishPath: ./react-client/build
    plan: free
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      # Serve static assets
      - type: rewrite
        source: /static/*
        destination: /static/$1
      # Serve other assets
      - type: rewrite
        source: /favicon.ico
        destination: /favicon.ico
      - type: rewrite
        source: /manifest.json
        destination: /manifest.json
      # Handle API calls (if needed)
      - type: rewrite
        source: /api/*
        destination: https://django-api.onrender.com$1
      # Fallback to index.html for all other routes (SPA support)
      - type: rewrite
        source: /*
        destination: /index.html
